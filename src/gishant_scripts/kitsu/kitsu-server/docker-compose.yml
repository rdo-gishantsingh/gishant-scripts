services:
  db:
    image: postgres:17
    container_name: db
    networks:
      - default
      - pipeline_network
    environment:
      POSTGRES_USER: zou
      POSTGRES_PASSWORD: zou
      POSTGRES_DB: zoudb
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: redis
    networks:
      - default
      - pipeline_network
    restart: always

  zou:
    build:
      context: ../../../../../zou
      dockerfile: ../gishant-scripts/src/gishant_scripts/kitsu/kitsu-server/zou/Dockerfile
    image: zou-local:latest
    container_name: zou
    ports:
      - "5005:5000"
    networks:
      - default
      - pipeline_network
    environment:
      - DB_USERNAME=zou
      - DB_PASSWORD=zou
      - DB_HOST=db
      - DB_DATABASE=zoudb
      - KV_HOST=redis
      - KV_PORT=6379
      - SECRET_KEY=supersecretkey
      - PREVIEW_FOLDER=/opt/zou/previews
      - TMP_DIR=/opt/zou/tmp
    depends_on:
      - db
      - redis
    volumes:
      - ../../../../../zou:/app
      - zou-previews:/opt/zou/previews
      - zou-tmp:/opt/zou/tmp
    restart: always
    command: ["gunicorn", "-b", "0.0.0.0:5000", "--workers", "3", "--worker-class", "gevent", "--access-logfile", "-", "--error-logfile", "-", "--timeout", "600", "zou.app:app"]

  zou-events:
    image: zou-local:latest
    container_name: zou-events
    ports:
      - "5006:5001"
    networks:
      - default
      - pipeline_network
    environment:
      - DB_USERNAME=zou
      - DB_PASSWORD=zou
      - DB_HOST=db
      - DB_DATABASE=zoudb
      - KV_HOST=redis
      - KV_PORT=6379
      - SECRET_KEY=supersecretkey
      - PREVIEW_FOLDER=/opt/zou/previews
      - TMP_DIR=/opt/zou/tmp
    depends_on:
      - db
      - redis
      - zou
    volumes:
      - ../../../../../zou:/app
      - zou-previews:/opt/zou/previews
      - zou-tmp:/opt/zou/tmp
    restart: always
    command: ["gunicorn", "-b", "0.0.0.0:5001", "--workers", "1", "--worker-class", "geventwebsocket.gunicorn.workers.GeventWebSocketWorker", "--access-logfile", "-", "--error-logfile", "-", "--timeout", "600", "zou.event_stream:app"]

  kitsu:
    build:
      context: ../../../../../kitsu
      dockerfile: ../gishant-scripts/src/gishant_scripts/kitsu/kitsu-server/kitsu/Dockerfile
    image: kitsu-local:latest
    container_name: kitsu
    ports:
      - "8090:80"
    networks:
      - default
      - pipeline_network
    depends_on:
      - zou
      - zou-events
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always

volumes:
  db-data:
  zou-previews:
  zou-tmp:

networks:
  pipeline_network:
    external: true
