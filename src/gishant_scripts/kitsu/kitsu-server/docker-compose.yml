services:
  db:
    image: postgres:17
    container_name: kitsu_db
    networks:
      - default
      - pipeline_network
    environment:
      POSTGRES_USER: zou
      POSTGRES_PASSWORD: zou
      POSTGRES_DB: zoudb
    volumes:
      - kitsu-db-data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    restart: always

  zou:
    build:
      context: ../../../../../zou
      dockerfile: ../gishant-scripts/src/gishant_scripts/kitsu/kitsu-server/zou/Dockerfile
    image: kitsu-zou-local:latest
    ports:
      - "5005:5000"
    environment:
      - DB_USERNAME=zou
      - DB_PASSWORD=zou
      - DB_HOST=db
      - DB_NAME=zoudb
      - KV_HOST=redis
      - SECRET_KEY=supersecretkey
    depends_on:
      - db
      - redis
    volumes:
      - ../../../../../zou:/app
      - kitsu-zou-previews:/opt/zou/previews
    restart: always

  kitsu:
    build:
      context: ../../../../../kitsu
      dockerfile: ../gishant-scripts/src/gishant_scripts/kitsu/kitsu-server/kitsu/Dockerfile
    image: kitsu-frontend-local:latest
    ports:
      - "8090:80"
    depends_on:
      - zou
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always

volumes:
  kitsu-db-data:
  kitsu-zou-previews:

networks:
  pipeline_network:
    external: true
